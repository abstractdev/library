<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <h1>Odin's Library</h1>
        <button class="newBookBtn">New Book</button>
      </div>
        <div class="modal" class="toggle" id="modal">
            <div class="modal-title">Add New Book</div>
            <div class="close-btn-container">
              <button class="closeButton">&times;</button>
            </div>
            <form>
              <div class="form-container">
                <div class="title-container">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" maxlength="40">
                </div>
                <div class="author-container">
                  <label for="author">Author</label>
                  <input type="text" id="author" name="author" maxlength="40">
                </div>
                <div class="pages-container">
                  <label for="pages">Pages</label>
                  <input type="number" id="pages" name="pages">
                </div>
                <div class="modal-bottom">
                  <div class="submit-btn-container">
                    <button class="submit-btn" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
      <div class="libraryDiv"></div>
    </div>
    
  <script src="library.js"></script>
  </body>
</html>
